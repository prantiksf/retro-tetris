<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Retro Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="gb">
  <header class="hud">
    <div class="hud-item"><span class="label">Level</span><span id="level">1</span></div>
    <h1 class="title">Retro Tetris</h1>
    <div class="hud-item right"><span class="label">Score</span><span id="score">0</span></div>
  </header>

  <div class="frame">
    <div class="bezel left" aria-hidden="true"></div>
    <canvas id="board" width="240" height="480" aria-label="Tetris board"></canvas>
    <div class="bezel right" aria-hidden="true"></div>
  </div>

  <div class="controls">
    <button id="start" type="button">Start</button>
    <button id="pause" type="button">Pause</button>
    <button id="reset" type="button">Reset</button>
  </div>
  <p class="hint">Arrows: Left/Right move, Down soft-drop, Up rotate, Space hard-drop</p>
</div>
<script src="main.js"></script>
</body>
</html>
